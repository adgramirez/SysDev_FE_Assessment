<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="../details.css" />
</head>
<body>
    <main>
        <div class="product-detail-container">
            <div class="product-info">
                <div class="product-header">
                    <h1>Tech21 FlexQuartz Case for iPhone 16e - Clear</h1>
                    <p>$44.95</p>
                    <div class="apple-card">
                        <a href="#">Get 3% Daily Cash with Apple Card</a>
                    </div>
                </div>
                <hr class="section-divider" />
                <p>
                    To purchase with monthly pricing, add this item to your bag and choose to check out with Apple Card Monthly Installments.
                </p>
                <div class="delivery-info">
                    <div class="delivery-details">
                        <p><strong>Delivery:</strong></p>
                        <p>In Stock</p>
                        <p>Free Shipping</p>
                        <p><a href="#">Get delivery dates</a></p>
                    </div>
                </div>
                <div class="pickup-info">
                    <div class="pickup-details">
                        <p><strong>Pickup:</strong></p>
                        <p><a href="#">Check availability</a></p>
                    </div>
                </div>
                <button class="add-to-bag-btn" onclick="window.location.href='../index.html'">Add to Bag</button>
            </div>
            <div class="product-image">
                <img src="../public\img\Tech21_FlexQuartz_Case_for_iPhone_16e_-_Clear-removebg-preview.png" alt="Product Image" />
            </div>
        </div>
    </main>
</body>
</html>
